<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter Style Gemini Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #f0f2f5;
    }

    .twitter-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #e6ecf0;
      padding: 10px;
    }

    .chat-container {
      background: white;
      width: 100%;
      max-width: 500px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .chat-header {
      background: #1DA1F2;
      color: white;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      padding: 15px;
      letter-spacing: 0.5px;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #ffffff;
    }

    .message {
      margin-bottom: 15px;
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      display: inline-block;
      clear: both;
    }

    .user {
      background: #1DA1F2;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #f1f1f1;
      color: #14171a;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      font-size: 15px;
      border-radius: 30px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      background: #1DA1F2;
      color: white;
      border: none;
      margin-left: 10px;
      border-radius: 30px;
      padding: 0 20px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #0d8ddb;
    }
  </style>
</head>
<body>
  <div class="twitter-wrapper">
    <div class="chat-container">
      <div class="chat-header">Gemini Chat üê¶</div>
      <div id="chat-box"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Tweet your message..." onkeydown="if(event.key==='Enter') sendMessage()" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyC0F3CQWrtd3S5ZBeyzGdz5xBbyofXBzTo"; // ‚úÖ Your Gemini API key

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userText = input.value.trim();
      if (!userText) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = userText;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: userText }] }]
          })
        });

        const data = await response.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ö†Ô∏è Gemini didn‚Äôt respond.";

        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = reply;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        const errorMsg = document.createElement("div");
        errorMsg.className = "message bot";
        errorMsg.textContent = "‚ùå Network error. Try again.";
        chatBox.appendChild(errorMsg);
      }
    }
  </script>
</body>
</html>
