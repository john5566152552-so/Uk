<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messenger Style Gemini Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e5ddd5;
    }

    .messenger-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: #f0f2f5;
    }

    .chat-window {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #0084ff;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f5f6f8;
    }

    .message {
      margin: 10px 0;
      display: flex;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 15px;
    }

    .user .bubble {
      background: #0084ff;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot .bubble {
      background: #e4e6eb;
      color: #050505;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: white;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      background: #0084ff;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #006fd6;
    }
  </style>
</head>
<body>
  <div class="messenger-container">
    <div class="chat-window">
      <div class="chat-header">üí¨ Chat with Gemini AI</div>
      <div id="chat-box"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyC0F3CQWrtd3S5ZBeyzGdz5xBbyofXBzTo"; // Your Gemini API key

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userText = input.value.trim();
      if (!userText) return;

      // Show user message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerHTML = `<div class="bubble">${userText}</div>`;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{
              parts: [{ text: userText }]
            }]
          })
        });

        const data = await response.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ö†Ô∏è Error getting response.";

        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerHTML = `<div class="bubble">${reply}</div>`;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (e) {
        const errMsg = document.createElement("div");
        errMsg.className = "message bot";
        errMsg.innerHTML = `<div class="bubble">‚ùå Network error</div>`;
        chatBox.appendChild(errMsg);
      }
    }
  </script>
</body>
</html>
