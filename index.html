<!DOCTYPE html>
<html>
<head>
  <title>FishBot - Sell Fish Smartly</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e9f0f3;
      margin: 0;
    }
    .app-bar {
      background: #5c2d91;
      color: white;
      padding: 15px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      border-radius: 0 0 20px 20px;
    }
    .chat-container {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message { margin-bottom: 15px; }
    .user { text-align: right; color: #5c2d91; }
    .bot { text-align: left; color: #333; }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background: #5c2d91;
      color: white;
      border-radius: 25px;
      cursor: pointer;
    }
    .login-area {
      text-align: center;
      margin: 30px;
    }
  </style>
</head>
<body>

<div class="app-bar">üêü Fish Selling ChatBot</div>

<div class="login-area" id="login-area">
  <button onclick="login()">üîê Login with Gmail</button>
</div>

<div class="chat-container" style="display:none;" id="chat-container">
  <div id="chat-box"></div>
  <div class="input-area">
    <input type="text" id="user-input" placeholder="Ask about murrel fish, price, delivery..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAc1tTKUNRzqcotzOOP15KIY-xtV8yDG3I",
    authDomain: "email-cd1c2.firebaseapp.com",
    projectId: "email-cd1c2",
    storageBucket: "email-cd1c2.appspot.com",
    messagingSenderId: "537790687163",
    appId: "1:537790687163:web:b92f1b6b92a90bf4fa069e"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUser = null;
  const API_KEY = "AIzaSyC0F3CQWrtd3S5ZBeyzGdz5xBbyofXBzTo";

  function login() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).then(res => {
      currentUser = res.user;
      document.getElementById("login-area").style.display = "none";
      document.getElementById("chat-container").style.display = "flex";
      loadChatHistory();
    });
  }

  async function loadChatHistory() {
    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML = "";
    const snap = await db.collection("chats").doc(currentUser.email).collection("messages").orderBy("timestamp").get();
    snap.forEach(doc => {
      const data = doc.data();
      chatBox.innerHTML += `<div class="message ${data.sender}"><b>${data.sender == 'user' ? 'You' : 'FishBot'}:</b> ${data.text}</div>`;
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById("user-input");
    const text = input.value.trim();
    if (!text) return;
    const chatBox = document.getElementById("chat-box");

    // Save user message
    await db.collection("chats").doc(currentUser.email).collection("messages").add({
      text,
      sender: "user",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    chatBox.innerHTML += `<div class="message user"><b>You:</b> ${text}</div>`;
    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    // Gemini API call
    const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ contents: [{ parts: [{ text }] }] })
    });

    const data = await res.json();
    const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't understand that.";

    // Save bot reply
    await db.collection("chats").doc(currentUser.email).collection("messages").add({
      text: reply,
      sender: "bot",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    chatBox.innerHTML += `<div class="message bot"><b>FishBot:</b> ${reply}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
