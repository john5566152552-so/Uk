<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üêü Fish Seller Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eafaf1;
    }

    .chat-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: #d4f3e9;
    }

    .chat-box {
      background: white;
      width: 100%;
      max-width: 500px;
      height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #28a745;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    #chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f6fff9;
    }

    .message {
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .user {
      text-align: right;
    }

    .user .bubble {
      background: #28a745;
      color: white;
      padding: 10px 14px;
      border-radius: 18px 0 18px 18px;
      display: inline-block;
      max-width: 80%;
    }

    .bot {
      text-align: left;
    }

    .bot .bubble {
      background: #e0f7e9;
      color: #1d3b2f;
      padding: 10px 14px;
      border-radius: 0 18px 18px 18px;
      display: inline-block;
      max-width: 80%;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: white;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      margin-left: 10px;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-box">
      <div class="chat-header">üêü Fish Market Chatbot</div>
      <div id="chat-messages"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask about fish availability, price, etc..." onkeydown="if(event.key==='Enter') sendMessage()" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyC0F3CQWrtd3S5ZBeyzGdz5xBbyofXBzTo"; // ‚úÖ Your Gemini API key

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-messages");
      const userText = input.value.trim();
      if (!userText) return;

      // Add user message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerHTML = `<div class="bubble">${userText}</div>`;
      chatBox.appendChild(userMsg);
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Bot response
      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [
                {
                  parts: [
                    {
                      text: `You're a fish seller chatbot. Give real-time info about Murrel, Rohu, Catla, etc. Question: ${userText}`
                    }
                  ]
                }
              ]
            })
          }
        );

        const data = await response.json();
        const botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "üê† Sorry, I couldn‚Äôt fetch details.";

        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerHTML = `<div class="bubble">${botReply}</div>`;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (e) {
        const errorMsg = document.createElement("div");
        errorMsg.className = "message bot";
        errorMsg.innerHTML = `<div class="bubble">‚ùå Network error. Try again later.</div>`;
        chatBox.appendChild(errorMsg);
      }
    }
  </script>
</body>
</html>
