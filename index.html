<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murrel Fish Seeds - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0099cc, #66ccff);
      color: #333;
    }
    header {
      background: #004466;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    button {
      background: #0077cc;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
    .hidden { display: none; }
    .fish-list img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>üêü Murrel Fish Seeds</header>
  <div class="container">
    <div id="login-section">
      <h2>Login with Gmail</h2>
      <button onclick="googleLogin()">Sign in with Google</button>
    </div>
    <div id="user-section" class="hidden">
      <h2>Welcome, <span id="user-name"></span></h2>
      <img id="user-photo" width="60" style="border-radius: 50%;" />
      <p><button onclick="logout()">Logout</button></p>
      <h3>Available Fish Seeds</h3>
      <div class="fish-list">
        <p><strong>Murrel Fish</strong> - ‚Çπ2.50 per seed</p>
        <img src="https://i.imgur.com/h9B1pMx.jpeg" alt="Murrel Fish">
        <p><strong>Rohu Fish</strong> - ‚Çπ1.20 per seed</p>
        <img src="https://i.imgur.com/1jS5z2E.jpeg" alt="Rohu Fish">
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAc1tTKUNRzqcotzOOP15KIY-xtV8yDG3I",
      authDomain: "email-cd1c2.firebaseapp.com",
      projectId: "email-cd1c2",
      storageBucket: "email-cd1c2.appspot.com",
      messagingSenderId: "537790687163",
      appId: "1:537790687163:web:b92f1b6b92a90bf4fa069e"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Google Login
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          document.getElementById('user-name').innerText = user.displayName;
          document.getElementById('user-photo').src = user.photoURL;
          document.getElementById('login-section').classList.add('hidden');
          document.getElementById('user-section').classList.remove('hidden');
        })
        .catch(error => console.error(error));
    }

    // Logout
    function logout() {
      auth.signOut();
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('user-section').classList.add('hidden');
    }
  </script>
</body>
</html>
