<!DOCTYPE html>
<html>
<head>
  <title>1 to N Colored Boxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f1f1f1;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 100px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      margin-left: 10px;
    }

    #box-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .box {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      border-radius: 8px;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Enter a number (N):</h2>
  <input type="number" id="numberInput" min="1" />
  <button onclick="generateBoxes()">Show Boxes</button>

  <div id="box-container"></div>

  <script>
    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function generateBoxes() {
      const n = parseInt(document.getElementById("numberInput").value);
      const container = document.getElementById("box-container");
      container.innerHTML = "";

      if (isNaN(n) || n < 1) {
        alert("Please enter a valid number greater than 0");
        return;
      }

      for (let i = 1; i <= n; i++) {
        const box = document.createElement("div");
        box.className = "box";
        box.style.backgroundColor = getRandomColor();
        box.textContent = i;
        container.appendChild(box);
      }
    }
  </script>

</body>
</html>
