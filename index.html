<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murrel Fish Seeds - Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f9ff; text-align: center; }
    .container { margin: 50px auto; width: 300px; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    input { width: 90%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 15px; border: none; background: #0284c7; color: #fff; cursor: pointer; border-radius: 4px; }
    button:hover { background: #0369a1; }
    .message { margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login with Email</h2>
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p class="message" id="msg"></p>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAc1tTKUNRzqcotzOOP15KIY-xtV8yDG3I",
      authDomain: "email-cd1c2.firebaseapp.com",
      projectId: "email-cd1c2",
      storageBucket: "email-cd1c2.appspot.com",
      messagingSenderId: "537790687163",
      appId: "1:537790687163:web:7dee4cb3cd91d2c6fa069e",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Initialize EmailJS
    emailjs.init("1JlfeljznFQoOpFDY"); // Updated Public Key

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');

      auth.signInWithEmailAndPassword(email, password)
        .then((userCred) => {
          msg.style.color = "green";
          msg.textContent = "Login Successful!";

          // Send EmailJS Notification
          emailjs.send("service_a43e4wr", "template_contactus", {
            title: "New Login",
            name: email,
            message: "A login occurred on " + new Date().toLocaleString()
          })
          .then(() => {
            console.log("Login notification email sent!");
          })
          .catch((err) => console.error("EmailJS Error:", err));
        })
        .catch((error) => {
          msg.style.color = "red";
          msg.textContent = error.message;
        });
    }
  </script>
</body>
</html>
