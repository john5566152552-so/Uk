<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot</title>
  <style>
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .chat-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }

    .chat-container {
      width: 100%;
      max-width: 700px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 20px;
      background: #3f51b5;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .user {
      text-align: right;
    }

    .user .bubble {
      display: inline-block;
      background: #3f51b5;
      color: white;
      padding: 10px 15px;
      border-radius: 20px 20px 0 20px;
      max-width: 80%;
    }

    .bot {
      text-align: left;
    }

    .bot .bubble {
      display: inline-block;
      background: #e0e0e0;
      color: #333;
      padding: 10px 15px;
      border-radius: 20px 20px 20px 0;
      max-width: 80%;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #user-input {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: none;
      outline: none;
    }

    button {
      background: #3f51b5;
      color: white;
      border: none;
      padding: 0 25px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #303f9f;
    }

    @media (max-width: 600px) {
      .chat-container {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-container">
      <div class="chat-header">üí¨ Gemini AI Chatbot</div>
      <div id="chat-box"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask something..." onkeydown="if(event.key==='Enter') sendMessage()" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyC0F3CQWrtd3S5ZBeyzGdz5xBbyofXBzTo"; // ‚úÖ Your API key

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userText = input.value.trim();
      if (!userText) return;

      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.innerHTML = `<div class="bubble">${userText}</div>`;
      chatBox.appendChild(userDiv);
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{
              parts: [{ text: userText }]
            }]
          })
        });

        const data = await response.json();
        const botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ö†Ô∏è Unable to get a response.";

        const botDiv = document.createElement("div");
        botDiv.className = "message bot";
        botDiv.innerHTML = `<div class="bubble">${botReply}</div>`;
        chatBox.appendChild(botDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "message bot";
        errorDiv.innerHTML = `<div class="bubble">‚ùå Error fetching response.</div>`;
        chatBox.appendChild(errorDiv);
      }
    }
  </script>
</body>
</html>
