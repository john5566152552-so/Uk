<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Murrel Fish Seeds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #e0f7fa;
    }
    header {
      background: #00796b;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>üêü Murrel Fish Seeds</header>

  <div class="container" id="auth-section">
    <h2>Login / Signup</h2>
    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button id="signup-btn">Sign Up</button>
    <button id="login-btn">Login</button>
    <hr/>
    <button id="google-login">Login with Google</button>
  </div>

  <div class="container hidden" id="user-section">
    <h3>Welcome, <span id="user-email"></span></h3>
    <button id="logout-btn">Logout</button>

    <h3>Available Fish Seeds</h3>
    <p><strong>Murrel Fish</strong> ‚Äì ‚Çπ2.50 per seed</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Channa_striata.jpg" alt="Murrel Fish"/>

    <p><strong>Rohu Fish</strong> ‚Äì ‚Çπ1.20 per seed</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Labeo_rohita.jpg" alt="Rohu Fish"/>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAc1tTKUNRzqcotzOOP15KIY-xtV8yDG3I",
      authDomain: "email-cd1c2.firebaseapp.com",
      projectId: "email-cd1c2",
      storageBucket: "email-cd1c2.appspot.com",
      messagingSenderId: "537790687163",
      appId: "1:537790687163:web:7dee4cb3cd91d2c6fa069e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const signupBtn = document.getElementById('signup-btn');
    const loginBtn = document.getElementById('login-btn');
    const googleBtn = document.getElementById('google-login');
    const logoutBtn = document.getElementById('logout-btn');
    const userSection = document.getElementById('user-section');
    const authSection = document.getElementById('auth-section');
    const userEmail = document.getElementById('user-email');

    signupBtn.onclick = async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        alert("Sign-up successful!");
      } catch (error) {
        alert(error.message);
      }
    };

    loginBtn.onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        alert("Login successful!");
      } catch (error) {
        alert(error.message);
      }
    };

    googleBtn.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert(error.message);
      }
    };

    logoutBtn.onclick = async () => {
      await signOut(auth);
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail.textContent = user.email;
        userSection.classList.remove('hidden');
        authSection.classList.add('hidden');
      } else {
        userSection.classList.add('hidden');
        authSection.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
