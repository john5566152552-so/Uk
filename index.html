<!DOCTYPE html>
<html>
<head>
  <title>Fish Selling Chatbot - PhonePe UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e8f0fe;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: #4a00e0;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .bubble {
      max-width: 70%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 15px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-top-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #ffffff;
      border-top-left-radius: 0;
      border: 1px solid #ccc;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 20px;
      outline: none;
    }

    button {
      margin-left: 10px;
      background: #4a00e0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #3700b3;
    }

    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header">üêü Fish Seller Assistant</div>
  <div class="chat-container" id="chat-box"></div>
  <div class="input-area">
    <input type="text" id="user-input" placeholder="Ask about fish, pricing, delivery..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_KEY = "AIzaSyC0F3CQWrtd3S5ZBeyzGdz5xBbyofXBzTo"; // Your Gemini API Key

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userText = input.value.trim();
      if (!userText) return;

      // User bubble
      chatBox.innerHTML += `<div class="bubble user">${userText}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: userText }] }]
            })
          }
        );

        const data = await response.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't respond.";

        // Bot bubble
        chatBox.innerHTML += `<div class="bubble bot">${reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class="bubble bot">Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
